<div id="programacao" class="programacao">
  <div class="container-fluid position-relative mt-5">
    <!-- SVG de fundo com triângulos flutuantes -->
    <svg
      id="svg-programacao-floating"
      class="svg-floating-triangles svg-theme-adaptive"
      viewBox="0 0 1200 800"
      style="
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      "
    >
      <!-- Triângulos flutuantes serão gerados dinamicamente via JavaScript -->
    </svg>

    <svg
      class="svg-decoration-programacao svg-theme-adaptive"
      viewBox="0 0 1200 800"
      style="
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        opacity: 1;
        pointer-events: none;
        z-index: 1;
      "
    >
      <defs>
        <radialGradient id="progOrb1" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="currentColor" stop-opacity="0.08" />
          <stop offset="100%" stop-color="currentColor" stop-opacity="0" />
        </radialGradient>
        <radialGradient id="progOrb2" cx="50%" cy="50%" r="50%">
          <stop offset="0%" stop-color="currentColor" stop-opacity="0.06" />
          <stop offset="100%" stop-color="currentColor" stop-opacity="0" />
        </radialGradient>
        <linearGradient id="progLineGrad" x1="0%" y1="0%" x2="100%" y2="100%">
          <stop offset="0%" stop-color="currentColor" stop-opacity="0.15" />
          <stop offset="50%" stop-color="currentColor" stop-opacity="0.10" />
          <stop offset="100%" stop-color="currentColor" stop-opacity="0.05" />
        </linearGradient>
      </defs>

      <circle id="progOrb1" cx="200" cy="200" r="150" fill="url(#progOrb1)" />
      <circle id="progOrb2" cx="1000" cy="400" r="180" fill="url(#progOrb2)" />
      <circle id="progOrb3" cx="600" cy="650" r="120" fill="url(#progOrb1)" />

      <g
        id="progLines"
        stroke="url(#progLineGrad)"
        stroke-width="2"
        fill="none"
        opacity="0.3"
      >
        <path id="progLine1" d="M 0,100 Q 300,200 600,100 T 1200,100" />
        <path id="progLine2" d="M 0,300 Q 400,400 800,300 T 1200,300" />
        <path id="progLine3" d="M 0,500 Q 350,600 700,500 T 1200,500" />
      </g>

      <g id="progParticles">
        <circle
          class="prog-particle"
          cx="150"
          cy="150"
          r="3"
          fill="currentColor"
          opacity="0.4"
        />
        <circle
          class="prog-particle"
          cx="350"
          cy="250"
          r="2"
          fill="currentColor"
          opacity="0.35"
        />
        <circle
          class="prog-particle"
          cx="550"
          cy="180"
          r="2.5"
          fill="currentColor"
          opacity="0.45"
        />
        <circle
          class="prog-particle"
          cx="750"
          cy="320"
          r="2"
          fill="currentColor"
          opacity="0.35"
        />
        <circle
          class="prog-particle"
          cx="950"
          cy="220"
          r="3"
          fill="currentColor"
          opacity="0.4"
        />
        <circle
          class="prog-particle"
          cx="450"
          cy="520"
          r="2.5"
          fill="currentColor"
          opacity="0.45"
        />
        <circle
          class="prog-particle"
          cx="850"
          cy="580"
          r="3"
          fill="currentColor"
          opacity="0.4"
        />
      </g>

      <g id="progDots" fill="currentColor" opacity="0.1">
        <circle cx="240" cy="180" r="1.5" />
        <circle cx="420" cy="240" r="1.5" />
        <circle cx="720" cy="280" r="1.5" />
        <circle cx="860" cy="380" r="1.5" />
        <circle cx="340" cy="640" r="1.5" />
        <circle cx="740" cy="720" r="1.5" />
      </g>

      <g
        id="progConnectors"
        stroke="currentColor"
        stroke-width="0.5"
        stroke-dasharray="4,8"
        fill="none"
        opacity="0.06"
      >
        <path d="M 200,200 L 600,650" />
        <path d="M 1000,400 L 600,650" />
      </g>
    </svg>

    <!-- SVG com triângulos animados em formato de montanha -->
    <svg
      id="svg-programacao-triangles"
      class="svg-animated-triangles hide-on-med-and-down"
      viewBox="0 0 750 800"
      preserveAspectRatio="none"
      style="
        position: absolute;
        top: -100px;
        right: 0;
        width: 750px;
        height: 800px;
        z-index: -1;
        pointer-events: none;
        opacity: 0.5;
        overflow: visible;
      "
    >
      <!-- Triângulos serão gerados dinamicamente via JavaScript -->
    </svg>

    <div class="programacao-header" style="position: relative; z-index: 10">
      <h1 class="uppercase f-700 center" style="margin-bottom: 0.5rem">
        Programação
      </h1>
      <p class="center programacao-subtitle">
        Confira a programação completa do evento
      </p>
    </div>

    <div class="row center mt-3 mb-5" style="position: relative; z-index: 10">
      <div class="col s12 m8 offset-m2">
        <div class="timeline-tabs">
          <a
            href="#6-de-novembro"
            class="timeline-activation"
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              padding: 1.5rem 2.5rem;
              background: #f5f5f5;
              border: 2px solid #000;
              border-radius: 12px;
              min-width: 180px;
              text-decoration: none;
              opacity: 1;
            "
          >
            <i
              class="material-icons"
              style="font-size: 2.5rem; margin-bottom: 0.5rem; color: #000"
              >calendar_today</i
            >
            <span
              class="tab-label"
              style="
                font-size: 1.3rem;
                font-weight: 700;
                margin-bottom: 0.2rem;
                color: #000;
              "
              >Dia 6</span
            >
            <span
              class="tab-date"
              style="font-size: 0.9rem; color: #000; opacity: 0.7"
              >Quinta-feira</span
            >
          </a>
          <a
            href="#7-de-novembro"
            class="timeline-activation"
            style="
              display: flex;
              flex-direction: column;
              align-items: center;
              padding: 1.5rem 2.5rem;
              background: #f5f5f5;
              border: 2px solid #000;
              border-radius: 12px;
              min-width: 180px;
              text-decoration: none;
              opacity: 1;
            "
          >
            <i
              class="material-icons"
              style="font-size: 2.5rem; margin-bottom: 0.5rem; color: #000"
              >calendar_today</i
            >
            <span
              class="tab-label"
              style="
                font-size: 1.3rem;
                font-weight: 700;
                margin-bottom: 0.2rem;
                color: #000;
              "
              >Dia 7</span
            >
            <span
              class="tab-date"
              style="font-size: 0.9rem; color: #000; opacity: 0.7"
              >Sexta-feira</span
            >
          </a>
        </div>
      </div>
    </div>

    <div class="container schedule">
      <div class="row timeline"></div>
    </div>
  </div>
</div>
