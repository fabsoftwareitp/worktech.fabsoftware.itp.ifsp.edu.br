  <svg
    class="svg-decoration-header svg-theme-adaptive"
    viewBox="0 0 1200 900"
    style="
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      opacity: 1;

      <radialGradient id="headerOrb2" cx="50%" cy="50%" r="50%">

      <filter id="headerGlow">
        <feGaussianBlur stdDeviation="4" result="coloredBlur" />

      <circle cx="320" cy="240" r="1.5" />
      <circle cx="420" cy="190" r="2" />
      <circle cx="720" cy="280" r="1.5" />
      <circle cx="860" cy="220" r="2" />
      <circle cx="940" cy="310" r="1.5" />
